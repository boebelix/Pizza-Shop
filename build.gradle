plugins {
    id 'java'
	id "io.openliberty.tools.gradle.Liberty" version "3.1-M3" apply false
}

repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'base'
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}
