# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main, develop ]

jobs:
    buildServices:

        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK 1.8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8
            -   name: Grant execute permission for gradlew
                run: chmod +x gradlew
            -   name: Build with Gradle
                run: ./gradlew clean buildImage --parallel
            -   name: Run Integration Tests
                run: ./gradlew runIntegrationTest

    buildApp:

        runs-on: ubuntu-latest

        env:
            flutterWorkingDir: ./apps/mobileApp
            gradleWorkingDir: ./apps/mobileApp/android

        steps:
        -   uses: actions/checkout@v2
        -   uses: subosito/flutter-action@v1
            with:
                flutter-version: '1.22.0'
        -   name: Set up JDK 1.8
            uses: actions/setup-java@v1
            with:
                java-version: 1.8
        -   name: Run 'flutter pub get'
            run: flutter pub get
            working-directory: ${{ env.flutterWorkingDir }}
        -   name: Setup local properties file
            run: chmod u+x setupActions.sh && ./setupActions.sh
            working-directory: ${{ env.gradleWorkingDir }}
        -   name: Grant execute permission for gradlew
            run: chmod +x gradlew
            working-directory: ${{ env.gradleWorkingDir }}
        -   name: Build with Gradle
            run: ./gradlew clean build
            working-directory: ${{ env.gradleWorkingDir }}

